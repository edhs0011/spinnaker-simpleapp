apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: simpleapp-baseline
  namespace: default
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        prometheus.io/port: '8000'
        prometheus.io/scrape: 'true'
      labels:
        app: simpleapp
        version: baseline
    spec:
      containers:
        - env:
            - name: APP_VERSION
              value: v2
          image: 'edhs0011/simple_app:latest'
          name: simpleapp-baseline
          ports:
            - containerPort: 8000
            - containerPort: 9080

